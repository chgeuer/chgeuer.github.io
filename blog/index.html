---
layout: default
title: "My Blog"
---

<div class="container">
  {% include blog_pagination.html %}

  {% for post in site.posts %}
  <div class="row">
    <div class="post">
      <div class="post-info">
        <div class="well">
          <h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
          <time class="post-time">By {{ site.author }} on {{ post.date | date: "%B %d, %Y" }}</time>
        </div>
      </div>
        
      {{post.content}}
    </div>
  </div>
  {% endfor %}

  {% include blog_pagination.html %}
</div>
